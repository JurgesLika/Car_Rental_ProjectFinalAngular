<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
  <nz-table [nzData]="bookings" [nzPageSize]="20" [nzShowPagination]="false">
    <thead>
      <tr>
        <th style="font-weight: bolder; color: blueviolet;">From</th>
        <th style="font-weight: bolder; color: blueviolet;">To</th>
        <th style="font-weight: bolder; color: blueviolet;">Days</th>
        <th style="font-weight: bolder; color: blueviolet;">Price</th>
        <th style="font-weight: bolder; color: blueviolet;">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{booking.formDate | date: 'MMM d, y'}}</td>
        <td>{{booking.toDate | date: 'MMM d, y'}}</td>
        <td>{{booking.days}}</td>
        <td>{{booking.price}}</td>
        <td>
          <strong [ngStyle]="{
            'color': booking.bookCarStatus === 'APPROVED' ? 'green' :
                      booking.bookCarStatus === 'REJECTED' ? 'red' :
                      'orange'
          }">
            {{ booking.bookCarStatus }}
          </strong>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-spin>
